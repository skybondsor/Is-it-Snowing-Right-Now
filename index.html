      var isItSnowingRightNow = function(lat, lng) {
        $.ajax({  url: "weather.php", 
                  type: "GET",
                  dataType: "xml", 
                  data: {
                    why: "city",
                    lat: lat,
                    lng: lng
                  },
                  success: function(xml) {
                    $.ajax({
                      url: "weather.php",
                      type: "GET",
                      dataType: "xml",
                      data: {
                        why: "weather",
                        city: $(xml).find("city:first").text() + "," + $(xml).find("state:first").text()
                      },
                      success: function(xml) {
                        switch($(xml).find("conditions:first").text()) {
                          case "Snow":
                            Answer("yes");
                            break;
                          case "Chance of Flurries":
                          case "Chance of Freezing Rain":
                          case "Chance of Sleet":
                          case "Chance of Snow":
                            Answer("maybe");
                            break;
                          case "Flurries":
                          case "Freezing Rain":
                          case "Sleet":
                            Answer("somewhat");
                            break;
                          default:
                            Answer("no");
                            break;
                        }
                      }
                    });
                  }});
